<!DOCTYPE html>
<html ng-app="blocChat">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Chat</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
	<div class="side-bar">
		<div class="chat-title"></div>
		<div class="room-list">
			<!-- <ui-view></ui-view> -->
      <div class="r1"></div>
      <div class="r2"></div>
      <div class="r3"></div>
	</div>

 <!-- Angular -->
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
 <!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyCaCdFB-gBlrcaAVPcIe62ojTc27nPJdyQ",
    authDomain: "bloc-chat-47eb6.firebaseapp.com",
    databaseURL: "https://bloc-chat-47eb6.firebaseio.com",
    storageBucket: "bloc-chat-47eb6.appspot.com",
    messagingSenderId: "385055766743"
  };
  firebase.initializeApp(config);

  var chatTitle = document.getElementsByClassName("chat-title");
  var room1 = document.getElementsByClassName("r1");
  var room2 = document.getElementsByClassName('r2');
  var room3 = document.getElementsByClassName('r3')
  var chatTitleDB = firebase.database().ref().child('title');
  var room1DB = firebase.database().ref().child("rm1");
  var room2DB = firebase.database().ref().child("rm2");
  var room3DB = firebase.database().ref().child("rm3");
  chatTitleDB.on('value', snap => chatTitle[0].innerText = snap.val());
  room1DB.on('value', snap => room1[0].innerText = snap.val());
  room2DB.on('value', snap => room2[0].innerText = snap.val());
  room3DB.on('value', snap => room3[0].innerText = snap.val())

</script>
<script src="/scripts/app.js"></script>
</body>
</html>
